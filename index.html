<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vett | Fact-Checking AI</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter+Tight:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-color: #0c0f12;
        --surface-color: #14181d;
        --accent-primary: #3a86ff;
        --text-primary: #e6edf3;
        --text-secondary: #9ba4ae;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: "Inter Tight", sans-serif;
      }

      /* Guaranteed visible, safe PNG noise */
      .bg-noise {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40;

        background-image: url("/noise.png");
        background-repeat: repeat;
        background-size: 500px 500px;
        opacity: 0.13; /* Adjust strength */
        mix-blend-mode: overlay; /* makes grain visible on dark bg */
      }

      .custom-caret {
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>

    <!-- Import maps for React from CDN -->
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>

    <!-- Optional CSS overrides -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Noise overlay -->
    <div class="bg-noise"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
